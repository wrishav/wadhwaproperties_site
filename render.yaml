services:
  - type: web
    name: wadhwa-properties
    env: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: EMAIL_USER
        sync: false
      - key: EMAIL_PASS
        sync: false
      - key: OWNER_EMAIL
        value: wadhwaproperties16@gmail.com
      - key: CORS_ORIGINS
        value: https://your-app-name.onrender.com
